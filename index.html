<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Digital Clock</title>
</head>
<body>
    <section class="container-fluid banner">
        <div class="container">
            <div class="card mt-5 w-50 m-auto text-center">
                <div class="card-header"> Digital Clock</div>
                <div class="card-body time">
                    <span class="hms" id="hms"></span>
                    <span class="ampa" id="hms"></span><br>
                    <span class="date" id="date"></span>
                </div>
                <div class="card-footer">Stay happy Stay healthy</div>
            </div>
        </div>
    </section>

    <script>
        function updateTime(){
            var dateInfo = new Date();
            var hr,
            _min = (dateInfo.getMinutes() < 10)? "0" + dateInfo.getMinutes() : dateInfo.getMinutes(),
                sec = (dateInfo.getSeconds() < 10)? "0" + dateInfo.getSeconds() : dateInfo.getSeconds(),
                ampa = (dateInfo.getHours() >= 12) ?  "PM" : "AM";
                // ------------------------------------
            if (dateInfo.getHours() == 0) {
                hr = 12;
            } else if(dateInfo.getHours() > 12){
                hr = dateInfo.getHours() - 12;
            }
            else{
                hr = dateInfo.getHours();
            }
            // ------------------------------------
            var currentTime = hr + ":" + _min + ":" + sec + ":";
            document.getElementsByClassName("hms")[0].innerHTML = currentTime;
            document.getElementsByClassName("ampa")[0].innerHTML = ampa;

            var dow =["Sunday" , "Monday" ,"Tuesday", "Wednesday" , "Thrusday" , "Friday", "Saturday"],
                month =["January","February","March","April","May","June","July","August","September","October","November","December"],

                day = dateInfo.getDate();

            var currentDate = dow[dateInfo.getDay()]  + ","  + month[dateInfo.getMonth()] + "" + day;
            document.getElementsByClassName("date")[0].innerHTML = currentDate;
        }
        // ---------------
        updateTime();
        setInterval(function(){
            updateTime()
        },1000);
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
